<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Los Simpsons</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="bg-warning py-4">
        <div class="container text-center">
            <h1 class="text-white">Bienvenidos a la API de Los Simpsons</h1>
            <nav>
                <button id="loadCharacters" class="btn btn-dark m-2">Cargar Personajes</button>
                <button id="loadEpisodes" class="btn btn-dark m-2">Cargar Episodios</button>
                <button id="loadProducts" class="btn btn-dark m-2">Cargar Productos</button>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <div class="row">
            <!-- Personajes -->
            <div id="characters" class="col-md-4">
                <h2>Personajes</h2>
                <div id="charactersList" class="list-group"></div>
            </div>
            <!-- Episodios -->
            <div id="episodes" class="col-md-4">
                <h2>Episodios</h2>
                <div id="episodesList" class="list-group"></div>
            </div>
            <!-- Productos -->
            <div id="products" class="col-md-4">
                <h2>Productos</h2>
                <div id="productsList" class="list-group"></div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-3 text-center">
        <p>&copy; 2024 API de Los Simpsons</p>
    </footer>

    <!-- Modales -->
    <!-- Modal de Personajes -->
    <div class="modal fade" id="characterModal" tabindex="-1" aria-labelledby="characterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="characterModalLabel">Detalles del Personaje</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="characterDetails">
                    <!-- Detalles del personaje -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Episodios -->
    <div class="modal fade" id="episodeModal" tabindex="-1" aria-labelledby="episodeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="episodeModalLabel">Detalles del Episodio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="episodeDetails">
                    <!-- Detalles del episodio -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Productos -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Detalles del Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="productDetails">
                    <!-- Detalles del producto -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Script personalizado -->
    <script src="script.js"></script>
</body>
</html>
